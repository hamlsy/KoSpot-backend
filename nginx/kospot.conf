# 이 파일을 EC2의 /etc/nginx/sites-available/kospot.conf에 복사하세요
# 심볼릭 링크: sudo ln -s /etc/nginx/sites-available/kospot.conf /etc/nginx/sites-enabled/

upstream kospot_backend {
    least_conn;
    server localhost:8080 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP to HTTPS 리다이렉트 (SSL 설정 후 활성화)
# server {
#     listen 80;
#     server_name your-domain.com www.your-domain.com;
#     return 301 https://$server_name$request_uri;
# }

server {
    listen 80;
    server_name _;  # 실제 도메인으로 변경
    
    # SSL 설정 (Let's Encrypt 사용 시)
    # listen 443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_prefer_server_ciphers on;
    # ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

    client_max_body_size 20M;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=ws_limit:10m rate=50r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # 로그
    access_log /var/log/nginx/kospot-access.log;
    error_log /var/log/nginx/kospot-error.log;

    # 기본 경로
    location / {
        return 200 '{"status":"ok","service":"KoSpot Backend"}';
        add_header Content-Type application/json;
    }

    # API 프록시
    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn addr 10;

        proxy_pass http://kospot_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        proxy_set_header Connection "";
    }

    # WebSocket 프록시
    location /ws/ {
        limit_req zone=ws_limit burst=20 nodelay;
        
        proxy_pass http://kospot_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        proxy_buffering off;
    }

    # Health Check
    location /actuator/health {
        proxy_pass http://kospot_backend;
        access_log off;
    }

    # Swagger (프로덕션에서는 제거 권장)
    location /swagger-ui/ {
        proxy_pass http://kospot_backend;
        proxy_set_header Host $host;
    }

    location /v3/api-docs {
        proxy_pass http://kospot_backend;
        proxy_set_header Host $host;
    }
}

